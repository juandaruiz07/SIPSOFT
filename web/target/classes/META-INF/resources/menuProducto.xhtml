<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputScript library="css" name="styles.css"/>
    <ui:define name="title"> Registro Usuario</ui:define>

    <ui:define name="content">
        <h:form rendered="#{seguridadBean.autenticado}">
<center>

            <div align="center" style="width:900px">


                <p:commandButton value="Registrar Producto" type="submit"
                                 styleClass="ui-button-outlined"
                                 action="/registrarProducto?faces-redirect=true"
                                 update="@form"/>


                <p:commandButton value="Buscar Producto" styleClass="ui-button-outlined"
                                 action="/buscarProducto?faces-redirect=true"
                                 update="@form"/>


                <p:commandButton value="Actualizar Producto" styleClass="ui-button-outlined"
                                 action="/actualizarProducto?faces-redirect=true"/>


                <p:commandButton value="Eliminar Producto" styleClass="ui-button-outlined"
                                 action="eliminarProducto?faces-redirect=true"
                                 update="@form"/>


            </div>
            <div>
                <p:graphicImage value="/img/fondo1.png" class="img-fluid  d-md-block rounded mb-2 shadow"/>
            </div>

</center>
        </h:form>
    </ui:define>
</ui:composition>
</html>
