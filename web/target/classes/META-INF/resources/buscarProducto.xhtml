<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputScript library="css" name="styles.css"/>
    <ui:define name="title"> Buscar Producto</ui:define>

    <ui:define name="content">
        <h:form rendered="#{seguridadBean.autenticado}">

            <table border="4" width="1000px" align="center" cellspacing="2" cellpadding="5" bgcolor="#f0f8ff">
                <tbody background="/img/fondoProducto.png">
                <tr>
                    <td width="250px" align="center">


                        <div class="mt-4">
                            <p:card style="width: 35rem; margin-bottom: 2em">
                                <f:facet name="title">
                                    Buscar Producto
                                </f:facet>


                                    <h:panelGrid columns="3" cellpadding="5">

                                        <p:outputLabel value="Codigo: " for="codigo_u"/>
                                        <p:inputText id="codigo_u" value="#{usuarioBean.codigoBuscarProducto}"
                                                     required="true"/>
                                        <p:message for="codigo_u"/>

                                    </h:panelGrid>
                                    <p:growl showDetail="true" for="mensajeProducto"/>
                                    <br/>
                                    <div align="center">
                                        <p:commandButton value="Buscar" type="submit"
                                                         action="#{usuarioBean.buscarProducto2}" update="@form"/>
                                    </div>

                                    <br/>
                                    <br/>
                                    <h:panelGrid columns="3" cellpadding="6"
                                                 rendered="#{!usuarioBean.renderBuscarProducto}">


                                        <p:outputLabel value="Codigo: " for="cood"/>
                                        <p:inputText id="cood" value="#{usuarioBean.codigoBuscar3}"/>
                                        <p:message for="cood"/>

                                        <p:outputLabel value="Cantidad" for="nombre_u"/>
                                        <p:inputText id="nombre_u" value="#{usuarioBean.cantidadBuscar3}"/>
                                        <p:message for="nombre_u"/>

                                        <p:outputLabel value="Categoria" for="email_u"/>
                                        <p:inputText id="email_u" value="#{usuarioBean.categoriaBuscar3}"/>
                                        <p:message for="email_u"/>

                                        <p:outputLabel value="Nombre" for="telefono_u"/>
                                        <p:inputText id="telefono_u" value="#{usuarioBean.nombreBuscar3}"/>
                                        <p:message for="telefono_u"/>

                                        <p:outputLabel value="Precio Compra:" for="celular_u"/>
                                        <p:inputText id="celular_u" value="#{usuarioBean.precioCompraBuscar3}"
                                        />
                                        <p:message for="celular_u"/>


                                        <p:outputLabel value="Precio Venta:" for="precioVenta"/>
                                        <p:inputText id="precioVenta" value="#{usuarioBean.precioVentaBuscar3}"
                                        />
                                        <p:message for="precioVenta"/>


                                        <p:outputLabel value="Inventario:" for="inventario"/>
                                        <p:inputText id="inventario" value="#{usuarioBean.inventarioBuscar3}"
                                        />
                                        <p:message for="inventario"/>

                                        <p:outputLabel value="Proveedor:" for="proveedor"/>
                                        <p:inputText id="proveedor" value="#{usuarioBean.proveedorBuscar3}"
                                        />
                                        <p:message for="proveedor"/>


                                    </h:panelGrid>


                                    <p:growl for="mensajeProducto" showDetail="true"/>
                                    <br/>



                            </p:card>


                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </h:form>

    </ui:define>
</ui:composition>
</html>
