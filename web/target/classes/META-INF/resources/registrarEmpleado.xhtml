<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputScript library="css" name="styles.css"/>
    <ui:define name="title"> Registro Usuario</ui:define>

    <ui:define name="content">
        <h:form rendered="#{seguridadBean.autenticado}">
<center>

    <table border="4" width="920px" align="center" cellspacing="2" cellpadding="5">
        <tbody background="/img/fondoEmpleado.png">
            <tr>
            <td width="250px" align="center">



            <div class="mt-4">
                <p:card style="width: 35rem; margin-bottom: 2em">
                    <f:facet name="title">
                        Registro Empleado
                    </f:facet>


                    <div class="mt-4">

                    <h:panelGrid columns="3" cellpadding="5">

                        <p:outputLabel value="Cedula " for="codigo_u"/>
                        <p:inputText id="codigo_u" value="#{usuarioBean.cedulaRegistro2}" required="true"/>
                        <p:message for="codigo_u"/>

                        <p:outputLabel value="Nombre Completo" for="nombre_u"/>
                        <p:inputText id="nombre_u" value="#{usuarioBean.nombreRegistro2}" required="true"/>
                        <p:message for="nombre_u"/>

                        <p:outputLabel value="Direccion:" for="celular_u"/>
                        <p:inputText id="celular_u" value="#{usuarioBean.direccionRegistro2}" required="true"/>
                        <p:message for="celular_u"/>


                        <p:outputLabel value="Correo" for="correo_u"/>
                        <p:inputText id="correo_u" value="#{usuarioBean.correoEmpleado}" required="true"/>
                        <p:message for="correo_u"/>

                        <p:outputLabel value="Fecha Contratacion:" for="fecha_p"/>
                        <p:datePicker id="fecha_p" value="#{usuarioBean.fechaContratacionRegistro2}" required="true"/>
                        <p:message for="fecha_p"/>


                        <p:outputLabel value="Clave" for="clave"/>
                        <p:inputText id="clave" value="#{usuarioBean.claveRegistro2}" required="true"/>
                        <p:message for="clave"/>


                    </h:panelGrid>
                    <p:growl showDetail="true" for="mensajeEmpleado"/>
                    </div>
                    <br/>
                    <br/>

                    <div align="center">

                        <p:commandButton styleClass="ui-button-raised" value="Registrar Empleado"
                                         action="#{usuarioBean.registrarEmpleado}" update="@form"/>
                    </div>
                    <p:growl for="mensajeEmpleado" showDetail="true"/>


                </p:card>


                <p:growl for="mensajeCliente" showDetail="true"/>




            </div>


            </td>
            </tr>
        </tbody>
            </table>
</center>
        </h:form>

    </ui:define>
</ui:composition>
</html>
