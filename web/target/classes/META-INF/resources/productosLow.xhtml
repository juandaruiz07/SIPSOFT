<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputScript library="css" name="styles.css"/>
    <ui:define name="title">Productos Low</ui:define>

    <ui:define name="content">
        <h:form rendered="#{seguridadBean.autenticado}">
<center>



<br>

</br>
    <p:dataTable id="products" var="product" value="#{usuarioBean.productosLow}">

        <p:column headerText="Codigo">
            <h:outputText value="#{product.codigo}" />
        </p:column>
        <p:column headerText="Nombre">
            <h:outputText value="#{product.nombre}" />
        </p:column>
        <p:column headerText="Categoria">
            <h:outputText value="#{product.categoria}" />
        </p:column>
        <p:column headerText="Proveedor">
            <h:outputText value="#{product.proveedor.contacto}" />
        </p:column>

        <p:column headerText="Cantidad" >
            <h:outputText value="#{product.cantidad}" style="color: red"    />
        </p:column>
    </p:dataTable>

</center>
        </h:form>
    </ui:define>
</ui:composition>
</html>
