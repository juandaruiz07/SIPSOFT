<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputScript library="css" name="styles.css"/>
    <ui:define name="title"> Registro Usuario</ui:define>

    <ui:define name="content">
        <h:form rendered="#{seguridadBean.autenticado}">


            <table border="4" width="1000px" align="center" cellspacing="2" cellpadding="5" bgcolor="#f0f8ff">
                <tbody background="/img/fondoProducto.png">
                <tr>
                    <td width="250px" align="center">


                        <div class="mt-4">
                            <p:card style="width: 35rem; margin-bottom: 2em">
                                <f:facet name="title">
                                    Eliminar Producto
                                </f:facet>




                                    <div class="mt-4">
                                        <center>
                                            <font face="Verdana" size="4"> Buscar Producto </font>
                                        </center>
                                        <br></br>
                                        <br></br>



                                        </div>

                                        <br/>
                                        <br/>



                                <h:panelGrid columns="3" cellpadding="5">
                                    <p:outputLabel value="Codigo " for="cod"/>
                                    <p:inputText id="cod" value="#{usuarioBean.codigoEliminar3}" required="true"/>
                                    <p:message for="cod"/>


                                </h:panelGrid>
                                <p:growl showDetail="true" for="mensajeProducto"/>
                                <br/>
                                <div align="center">
                                <p:commandButton value="Eliminar Producto" styleClass="rounded-button ui-button-danger"
                                                 type="button"
                                                 icon="pi pi-trash" onclick="PF('dlg2').show()"
                                                 update="@form"/>


                                <p:dialog header="Â¿Eliminar Producto?" widgetVar="dlg2" minHeight="40" width="450"
                                          showEffect="fade" modal="true">
                                    <div align="center">


                                        <p:commandButton type="button" value="No, Dejarlo vivir"
                                                         styleClass="rounded-button ui-button-info"
                                                         onclick="PF('dlg2').hide()"/>

                                        <p:commandButton type="submit" value="Si, Eliminar Producto"
                                                         action="#{usuarioBean.eliminarProducto}"
                                                         styleClass="rounded-button ui-button-danger" update="@form"/>
                                    </div>


                                </p:dialog>
                                <p:growl for="mensajeProducto" showDetail="true"/>
                                </div>


                            </p:card>
                        </div>


                    </td>
                </tr>
                </tbody>
            </table>
        </h:form>

    </ui:define>
</ui:composition>
</html>
