<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<h:outputStylesheet library="css" name="bootstrap.min.css" />
<h:outputScript library="js" name="bootstrap.bundle.min.js"/>


<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="title">Mis productos</ui:define>
    <div class="mt-4">
        <ui:define name="content" >
            <div id="container">



                <table id="shoppingCart" class="table table-condensed table-responsive">
                    <thead>
                    <tr>
                        <th style="width:60%">Producto</th>
                        <th style="width:12%">Precio</th>
                        <th style="width:10%">Cantidad</th>
                        <th style="width:10%">Descripcion</th>
                        <th style="width:10%">Descuento</th>
                        <th style="width:16%"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <p:repeat value="#{seguridadBean.productos}" var="producto" varStatus="p">
                        <tr>
                            <td >
                                <div class="row">
                                    <div class="col-md-3 text-left">
                                        <p:graphicImage value="/uploads/#{producto.imagenPrincipal}" class="img-fluid  d-md-block rounded mb-2 shadow"/>
                                    </div>
                                    <div class="col-md-9 text-left mt-sm-2">
                                        <h4>#{producto.nombre}</h4>

                                    </div>
                                </div>
                            </td>
                            <td >#{producto.precio}</td>
                            <td>
                                #{producto.unidades}
                            </td>
                            <td>
                                #{producto.descripcion}
                            </td>
                            <td>
                                #{producto.descuento}
                            </td>
                            <td >
                                <div class="text-right">

                                        <p:commandButton value="Modificar Producto" styleClass="btn-primary" action="#{seguridadBean.actualizarProducto(producto)}"/>

                                </div>
                            </td>
                            <td >
                                <div class="text-right">
                                    <p:commandButton value="Eliminar Producto" styleClass="btn btn-danger"  action="#{seguridadBean.eliminarProducto(producto.codigo)}"/>

                                </div>
                            </td>


                        </tr>


                    </p:repeat>





                    </tbody>
                </table>




            </div>



            <p:growl for="modificadoP-msj" showDetail="true"/>

        </ui:define>
    </div>
</ui:composition>
</html>
