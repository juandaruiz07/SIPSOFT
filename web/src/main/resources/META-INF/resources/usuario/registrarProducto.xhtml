<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Crear Producto</ui:define>
    <ui:define name="content" >
        <div class="mt-4">


            <h:form>


                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel value="Codigo: " for="codigo_p"/>
                    <p:inputText id="codigo_p" value="#{productoBean.producto.codigo}" required="true" />
                    <p:message for="codigo_p"/>

                    <p:outputLabel value="Nombre: " for="nombre_p"/>
                    <p:inputText id="nombre_p" value="#{productoBean.producto.nombre}" required="true" />
                    <p:message for="nombre_p"/>

                    <p:outputLabel value="Categoria: " for="categorias_p"/>
                    <p:selectManyCheckbox id="categorias_p" value="#{productoBean.producto.categorias}" converter="#{categoriaConverter}" required="true" >
                        <f:selectItems value="#{productoBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}" />
                    </p:selectManyCheckbox>
                    <p:message for="categorias_p"/>

                    <p:outputLabel value="Precio:" for="precio_p"/>
                    <p:inputText id="precio_p" value="#{productoBean.producto.precio}" required="true"/>
                    <p:message for="precio_p"/>

                    <p:outputLabel value="Unidades:" for="unidades_p"/>
                    <p:inputText id="unidades_p" value="#{productoBean.producto.unidades}" required="true" />
                    <p:message for="unidades_p"/>

                    <p:outputLabel value="Ciudad:" for="ciudad_p"/>
                    <p:selectOneMenu id="ciudad_p" value="#{productoBean.producto.ciudad}" converter="#{ciudadConverter}" >
                        <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                        <f:selectItems value="#{productoBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}"/>
                    </p:selectOneMenu>
                    <p:message for="ciudad_p"/>

                    <p:outputLabel value="Descuento:" for="descuento_p"/>
                    <p:inputText id="descuento_p" value="#{productoBean.producto.descuento}" required="true" />
                    <p:message for="descuento_p"/>


                    <p:outputLabel value="Fecha Limite:" for="fecha_p"/>
                    <p:datePicker id="fecha_p" value="#{productoBean.producto.fechaLimite}" required="true" />
                    <p:message for="fecha_p"/>

                    <p:outputLabel value="Imagenes: " for="imagen_p" />
                    <p:fileUpload id="imagen_p" listener="#{productoBean.subirImagenes}" mode="advanced" multiple="true" sizeLimit="1000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />
                    <p:message for="imagen_p"/>

                    <p:outputLabel  value="Descripcion:" for="descripcion_p"/>
                    <p:textEditor styleClass="mt-4" id="descripcion_p" value="#{productoBean.producto.descripcion}" height="300" secure="false"/>
                    <p:message for="descripcion_p"/>




                </h:panelGrid>
                <p:growl showDetail="true" for="msj-bean"/>

                <p:commandButton styleClass="mt-4 " value="Registrar Producto" action="#{productoBean.registrarProducto}" update="@form"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
