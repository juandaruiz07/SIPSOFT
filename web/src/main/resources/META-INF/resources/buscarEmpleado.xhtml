<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputScript library="css" name="styles.css"/>
    <ui:define name="title"> Registro Usuario</ui:define>

    <ui:define name="content">
        <h:form rendered="#{seguridadBean.autenticado}">

            <center>
                <table border="4" width="920px" align="center" cellspacing="2" cellpadding="5">
                    <tbody background="/img/fondoEmpleado.png">
                    <tr>
                        <td width="250px" align="center">


                            <div class="mt-4">
                                <p:card style="width: 35rem; margin-bottom: 2em">
                                    <f:facet name="title">
                                        Buscar Empleado
                                    </f:facet>


                                    <div class="mt-4">


                                        <h:panelGrid columns="3" cellpadding="5">

                                            <p:outputLabel value="Cedula " for="codigo_u"/>
                                            <p:inputText id="codigo_u" value="#{usuarioBean.cedulaBuscar2}"
                                                         required="true"/>
                                            <p:message for="codigo_u"/>


                                        </h:panelGrid>
                                        <p:growl showDetail="true" for="mensajeEmpleado"/>
                                        <br/>
                                        <div align="center">

                                            <p:commandButton value="Buscar Empelado" type="submit"
                                                             icon="pi pi-search" action="#{usuarioBean.buscarEmpleado2}"
                                                             update="@form"/>

                                        </div>

                                        <br/>
                                        <br/>

                                        <h:panelGrid columns="3" cellpadding="6"
                                                     rendered="#{usuarioBean.renderBuscarEmpleado}">


                                            <p:outputLabel value="Cedula :" for="nit_u"/>
                                            <p:inputText id="nit_u" value="#{usuarioBean.cedulaBuscar2}"
                                                         required="false" disable="true"/>
                                            <p:message for="nit_u"/>


                                            <p:outputLabel value="Nombre Completo" for="nombre_u"/>
                                            <p:inputText id="nombre_u" value="#{usuarioBean.nombreBuscar2}"
                                                         required="false" disable="true"/>
                                            <p:message for="nombre_u"/>


                                            <p:outputLabel value="Direccion:" for="direccion"/>
                                            <p:inputText id="direccion" value="#{usuarioBean.direccionBuscar2}"
                                                         required="false" disable="true"/>
                                            <p:message for="direccion"/>

                                            <p:outputLabel value="Correo:" for="correo"/>
                                            <p:inputText id="correo" value="#{usuarioBean.correoEmpleado}"
                                                         required="false" disable="true"/>
                                            <p:message for="correo"/>


                                            <p:outputLabel value="Cargo: " for="cargo"/>
                                            <p:inputText id="cargo" value="#{usuarioBean.cargoCodigoBuscar2}"
                                                         required="false" disable="true"/>
                                            <p:message for="cargo"/>


                                            <p:outputLabel value="Tipo de contrato: " for="contrato"/>
                                            <p:inputText id="contrato" value="#{usuarioBean.tipoContratoBuscar2}"
                                                         required="false" disable="true"/>
                                            <p:message for="contrato"/>



                                            <p:outputLabel value="Jefe inmediato: " for="jefe"/>
                                            <p:inputText id="jefe" value="#{usuarioBean.jefeInmediatoBuscar2}"
                                                         required="false" disable="true"/>
                                            <p:message for="jefe"/>

                                        </h:panelGrid>


                                        <p:growl for="mensajeEmpleado" showDetail="true"/>
                                        <br/>


                                        <p:growl for="mensajeEmpleado" showDetail="true"/>
                                        <br/>

                                        <div align="center">


                                            <p:growl for="mensajeEmpleado" showDetail="true"/>
                                        </div>


                                    </div>

                                </p:card>
                            </div>


                        </td>
                    </tr>
                    </tbody>
                </table>
            </center>
        </h:form>

    </ui:define>
</ui:composition>
</html>
