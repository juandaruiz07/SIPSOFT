<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputScript library="css" name="styles.css"/>
    <ui:define name="title"> Actualizar Producto</ui:define>

    <ui:define name="content">

        <h:form rendered="#{seguridadBean.autenticado}">


            <table border="4" width="1000px" align="center" cellspacing="2" cellpadding="5" bgcolor="#f0f8ff">
                <tbody background="/img/fondoProducto.png">
                <tr>
                    <td width="250px" align="center">
                        <div class="mt-4">
                            <p:card style="width: 35rem; margin-bottom: 2em">
                                <f:facet name="title">
                                    Actualizar Producto
                                </f:facet>
                                <div class="mt-4">
                                    <h:panelGrid columns="3" cellpadding="6">

                                        <p:outputLabel value="Codigo: " for="codigo_u"/>
                                        <p:inputText id="codigo_u" value="#{usuarioBean.codigoActualizar3}" required="true"/>
                                        <p:message for="codigo_u"/>

                                        <p:outputLabel value="Cantidad" for="nombre_u"/>
                                        <p:inputText id="nombre_u" value="#{usuarioBean.cantidadActualizar3}" />
                                        <p:message for="nombre_u"/>

                                        <p:outputLabel value="Categoria" for="email_u"/>
                                        <p:inputText id="email_u" value="#{usuarioBean.categoriaActualizar3}" />
                                        <p:message for="email_u"/>

                                        <p:outputLabel value="Nombre" for="telefono_u"/>
                                        <p:inputText id="telefono_u" value="#{usuarioBean.nombreActualizar3}" />
                                        <p:message for="telefono_u"/>

                                        <p:outputLabel value="Precio Compra:" for="celular_u"/>
                                        <p:inputText id="celular_u" value="#{usuarioBean.precioCompraActualizar3}"
                                                     required="true"/>
                                        <p:message for="celular_u"/>

                                        <p:outputLabel value="Precio Venta:" for="precioVenta"/>
                                        <p:inputText id="precioVenta" value="#{usuarioBean.precioVentaActualizar3}"
                                                     required="true"/>
                                        <p:message for="precioVenta"/>

                                        <p:outputLabel for="inventario" value="Inventario"/>
                                        <p:selectOneMenu id="inventario" value="#{usuarioBean.inventarioActualizar3}"
                                                         dynamic="true">
                                            <f:selectItem itemLabel="Seleccione un inventario" itemValue=""/>
                                            <f:selectItems value="#{usuarioBean.nombresInventarios}"/>
                                        </p:selectOneMenu>
                                        <p:message for="inventario"/>

                                        <p:outputLabel for="proveedor" value="proveedor"/>
                                        <p:selectOneMenu id="proveedor" value="#{usuarioBean.proveedorActualizar3}"
                                                         dynamic="true">
                                            <f:selectItem itemLabel="Seleccione un proveedor" itemValue=""/>
                                            <f:selectItems value="#{usuarioBean.nombresProveedores}"/>
                                        </p:selectOneMenu>
                                        <p:message for="proveedor"/>

                                    </h:panelGrid>
                                    <p:growl for="mensajeProducto" showDetail="true"/>
                                    <br/>

                                    <div align="center">
                                        <p:commandButton value="Buscar Producto"
                                                         action="#{usuarioBean.buscarProducto}" update="@form"/>


                                        <p:commandButton styleClass="rounded-button ui-button-warning"
                                                         value="Actualizar Producto"
                                                         action="#{usuarioBean.actualizarProducto}" update="@form"/>
                                        <p:growl for="mensajeProducto" showDetail="true"/>

                                    </div>


                                </div>

                            </p:card>
                        </div>


                    </td>
                </tr>
                </tbody>
            </table>

        </h:form>

    </ui:define>
</ui:composition>
</html>
